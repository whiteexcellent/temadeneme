<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="driftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FF2D7A"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#driftGrad)" opacity="0.15"/>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="none" stroke="url(#driftGrad)" stroke-width="2"/>
  
  <!-- Phone body -->
  <rect x="22" y="12" width="20" height="40" rx="4" fill="none" stroke="url(#driftGrad)" stroke-width="2.5" filter="url(#glow)"/>
  
  <!-- Screen -->
  <rect x="24" y="18" width="16" height="28" rx="2" fill="none" stroke="url(#driftGrad)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Home button -->
  <circle cx="32" cy="50" r="2" fill="url(#driftGrad)"/>
  
  <!-- Signal bars -->
  <path d="M26 24h2M26 28h4M26 32h6" stroke="url(#driftGrad)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Speed lines -->
  <path d="M18 22l-4-2M18 32l-4 0M18 42l-4 2" stroke="url(#driftGrad)" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
</svg>