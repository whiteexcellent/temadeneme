    .v-btn {

      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      background: transparent;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .v-btn:hover {
      background: rgba(0,0,0,0.05);
    }
    
    .v-btn.active {
      background: var(--accent-pink);
      color: white;
      box-shadow: 0 4px 10px rgba(255, 158, 170, 0.4);
    }
    
    .separator {
      margin: 0 10px;
      color: #ddd;
    }
    
    #versionInfo {
      font-weight: 600;
      color: var(--accent-pink-dark);
    }
  </style>
</head>
