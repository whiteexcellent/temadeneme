  <style>
    /* Ekstra stiller */
    .filters {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.8);
      padding: 5px;
      border-radius: 30px;
      box-shadow: var(--shadow-soft);
      border: 2px solid white;
      backdrop-filter: blur(5px);
    }
    
    .group-label {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-secondary);
      margin-right: 8px;
      padding-left: 10px;
    }
    
    .toggle-switch {
      display: flex;
      gap: 4px;
    }
    
    .v-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      background: transparent;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .v-btn:hover {
      background: rgba(0,0,0,0.05);
    }
    
    .v-btn.active {
      background: var(--accent-pink);
      color: white;
      box-shadow: 0 4px 10px rgba(255, 158, 170, 0.4);
    }

    /* Checkbox Style Toggle */
    .bg-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding-right: 10px;
    }
    
    .bg-checkbox {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      accent-color: var(--accent-pink);
      cursor: pointer;
    }
    
    .bg-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .separator {
      margin: 0 10px;
      color: #ddd;
    }
    
    #versionInfo {
      font-weight: 600;
      color: var(--accent-pink-dark);
    }

    /* Background Mode CSS Preview */
    .icon-wrapper.boxed {
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      border-radius: 18px;
      box-shadow: inset 0 2px 5px rgba(255,255,255,1), 0 4px 10px rgba(0,0,0,0.05);
      padding: 10px;
    }
    
    .icon-wrapper.boxed img {
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
      transform: scale(0.9);
    }
  </style>
</head>
